# Setup
title: 형우의 앱개발
url: https://app-dev.mytory.net
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Hyeong-woo An
  url: https://twitter.com/mytory_a
  email: mail@mytory.net

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: 글목록
    url: /archive

  - title: 소개
    url: /about
